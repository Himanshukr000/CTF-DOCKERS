{% extends "base.html" %}

{% block title %}Challenge List{% end %}

{% block content %}
  <table style="margin-left:20px">
    <tr>
      <th style="width:150px">Name</th>
      <th style="width:200px">Points</th>
      <th style="width:150px">Captures</th>
      <th style="width:250px">Status</th>
    </tr>
    {% for challenge in challenges %}
      <tr style="text-align:center">
        <td>
          <a href="/challenges/{{challenge['name']}}">{{challenge['name']}}</a><br>
        </td>
        <td>{{ challenge['points'] }}</td>
        <td>{{ challenge['captures'] }}</td>
        <td>{% raw challenge['status'] %}</td>
      </tr>
    {% end %}
  </table>
{% end %}
