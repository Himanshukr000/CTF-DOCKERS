<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CJ Firmware</title>
		<link href='static/style.css' rel='stylesheet' type='text/css'>
	</head>

	<body>

		<form method="GET" action="/login">
			<div class="box">
			<h1>CJ Firmware</h1>
			<h5>Web Interface</h5>

			<input type="username" name="username" value="" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');" class="username" />
			  
			<input type="password" name="password" value="" onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');" class="password" />
			  
			<button class="btn">Log In</button>

			</div> 
		</form>
		  
		<script src="static/jquery.min.js" type="text/javascript"></script>
		<script src="static/script.js" type="text/javascript"></script>
	</body>
</html>
