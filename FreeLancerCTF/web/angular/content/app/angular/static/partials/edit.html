<form ng-submit="edit(user)">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Username" ng-model="user.username" value="user.username"required/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" placeholder="127.0.0.1" ng-model="user.address" value="user.address"/>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" placeholder="28" ng-model="user.age" value="user.age"/>
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" placeholder="Elliot" ng-model="user.first_name" value="user.first_name"/>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" placeholder="Alderson" ng-model="user.last_name" value="user.last_name"/>
    </div>
    <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" class="form-control" placeholder="Freedom" ng-model="user.nationality" value="user.nationality"/>
    </div>
    <div class="form-group">
        <label for="number_of_friends">Number of Friends</label>
        <input type="text" class="form-control" placeholder="2" ng-model="user.number_of_friends" value="user.number_of_friends"/>
    </div>
    <div class="form-group">
        <label for="experience_with_linux">Experience with Linux</label>
        <input type="text" class="form-control" placeholder="Mr. Robot" ng-model="user.experience_with_linux" value="user.experience_with_linux"/>
    </div>
    <div class="form-group">
        <label for="meaning_of_life">Meaning of Life</label>
        <input type="text" class="form-control" placeholder="42" ng-model="user.meaning_of_life" value="user.meaning_of_life"/>
    </div>

    <button type="submit" class="btn btn-default">Save</button>
</form>
