<div class="landing-page container">

  <div class="row">
    {% for category in categories %}
      <div class="chall-box chall-category">
        {{ category.name }}
      </div>
    {% endfor %}
  </div>

  {% for row in grid %}
    <div class="row">
    {% for task in row %}
      {% if task %}
        <a href="/tasks/{{ task.cat }}/{{ task.id }}">
          <div class="chall-box chall-task {% if task.id in flags %}chall-done{% endif %}">
            {{ task.name }}
          </div>
        </a>
      {% else %}
        <div class="chall-box chall-hidden">
          &nbsp;
        </div>
      {% endif %}
    {% endfor %}
    </div>
  {% endfor %}
  
</div>

<script src="{{ url_for('static', filename='js/tasks.js') }}" 
    type='text/javascript'></script>
